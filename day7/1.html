<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color1{
            background-color: lightblue;
        }
        .color2{
            background-color: lightpink;
        }
        .grid1{
            display: grid;
            grid-template-columns: 100px 1fr 2fr 200px;
            column-gap: 10px;
            row-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="grid1"> 
       <div class="color1"> 50px </div>
       <div class="color2"> 100px </div>
       <div class="color1"> 50px </div>
       <div class="color2"> 100px </div>
       <div class="color1"> 50px </div>
       <div class="color2"> 100px </div>
    </div>
</body>
</html>
