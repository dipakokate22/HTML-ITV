<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table </title>
</head>
<body>
    
    <center>
        <table border="1" cellpadding="10" cellspacing="1">
            <caption align="top" > Table: Train Schedule <br> <br> </caption>

            <tr bgcolor="#cc0066">
                <th rowspan="2"> TNo </th>
                <th rowspan="2"> Tname </th>
                <th colspan="2"> Timing </th>
                <th rowspan="2"> Fare </th>
            </tr>
            <tr bgcolor="#cc0066">
                <th> Arrival </th>
                <th> Departure </th>
            </tr>
            <tr bgcolor="#660033">
                <td> 101 </td>
                <td> Deccan Queen </td>
                <td> 07:05 </td>
                <td> 07:15 </td>
                <td> 100 </td>
            </tr>
            <tr bgcolor="#cc0066">
                <td> 102 </td>
                <td> Pragati </td>
                <td> 08:05 </td>
                <td> 08:15 </td>
                <td> 200 </td>
            </tr>
            <tr bgcolor="#660033">
                <td> 103 </td>
                <td> Vande Bharat </td>
                <td> 09:05 </td>
                <td> 09:15 </td>
                <td> 500 </td>
            </tr>

        </table>
    </center>
</body>
</html>
