<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Form </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;

        }
        
        label {
            display: block;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <h1> ITV Registration Form </h1>

    <label for="studentName"> Student Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <br>
    <label for="emailId"> Email Id: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <br>
    <label for="phoneNo"> Phone No: </label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone">
    <br>
    <label for="course"> Course:</label>
        <select id="course">
            <option value="">--Select Course--</option>
            <option value="B.Tech">Full Stack with Java</option>
            <option value="M.Tech">Full stack with python</option>
            <option value="PhD">Data science</option>
        </select>
</body>
</html>
