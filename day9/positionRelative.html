<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Postion Relative Demo</title>
    <style>
        .container{
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: relative;
        }
        .timing{
            background-color: black;
            color: white;
            height: 24px;
            width: 40px;
            align-items: center;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timing"> 14.20 </div>
    </div>
</body>
</html>
