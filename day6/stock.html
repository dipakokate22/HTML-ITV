<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .price{
           font-size: 20px;
           line-height: 3px;
           
        }
        .usd{
            font-size: 11px;
        }
        .increase{
            color: green;
            font-size: 11px;
            line-height: 3px;
            
        }
        .negative{
            color: red;
        }
        .all{
            font-size: 11px;
            color: rgb(96, 96, 96);
        }
    </style>
</head>
<body>
    
    <p class="price"><b>1,049.61 </b><span class="usd"> USD </span> </p>
    <p class="increase"> +18.05(1.75%) today</p>
    <p class="all"> After hours 1,048.00<span class="negative">-1.61(0.15%)</span></p>
</body>
</html>
